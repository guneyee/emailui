<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">📧</div>
      <nav>
        <ul>
          <li class="active"><span class="icon">📥</span> All Inbox</li>
          <li><span class="icon">📨</span> Smart Inbox</li>
          <li><span class="icon">✅</span> Task</li>
          <li><span class="icon">📅</span> Calendar</li>
          <li><span class="icon">📌</span> Pins</li>
          <li><span class="icon">🚫</span> Spam</li>
          <li><span class="icon">🗑️</span> Trash</li>
          <li><button class="compose-btn">+ Compose</button></li>
        </ul>
      </nav>
    </aside>

    <main>
      <div class="inbox-container">
        <section id="inbox-list" class="view-section">
          <h2>Inbox</h2>
        </section>

        <section id="email-detail" class="view-section">
          <h3>Email Detail</h3>
          <p>Select an email to view details.</p>
        </section>
      </div>

      <section id="smart-view" class="view-section" style="display: none;">
        <h2>Smart Inbox</h2>
        <p>This is the Smart Inbox view.</p>
      </section>

      <section id="task-view" class="view-section" style="display: none;">
        <h2>Task List</h2>
        <div id="all-tasks-container"></div>
        <button class="add-task-btn" id="addTaskBtnTaskView">+ Add Task</button>
      </section>

      <section id="calendar-view" class="view-section">
        <div id="calendar" class="calendar-grid"></div>
        <div class="selected-display"></div>
      </section>

      <section id="other-view" class="view-section" style="display: none;">
        <h2 id="other-title">Other</h2>
        <p id="other-content">Content for this section will go here...</p>
      </section>
    </main>
  </div>

  <div id="chart-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <h2>Chart</h2>
      <canvas id="chart"></canvas>
    </div>
  </div>

  <div id="task-modal" class="modal">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <h2>Add Task</h2>
      <form id="task-form">
        <div class="form-group">
          <label for="task-title">Title</label>
          <input type="text" id="task-title" required>
        </div>
        <div class="form-group">
          <label for="task-time">Time</label>
          <input type="time" id="task-time" required>
        </div>
        <div class="form-group">
          <label for="task-description">Description</label>
          <textarea id="task-description"></textarea>
        </div>
        <div class="form-group">
          <label for="task-priority">Priority</label>
          <select id="task-priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="task-date">Date</label>
          <input type="date" id="task-date" required>
        </div>
        <button type="submit">Save Task</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
